<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Instagram Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>

  <div class="frame">
    <div class="header">
      <div class="top-header">
        <span>
          <img src="./icons/signal.svg" alt="">
          <p>COMPANY</p>
          <img src="./icons/wifi.svg" alt="">
        </span>
        <p>12:03</p>
        <img src="./icons/battery.svg" alt="">
      </div>
      <div>
        <div>
          <img src="./icons/camera icon.svg" alt="">
        </div>
        <p>Instagram</p>
        <span>
          <img src="./icons/igtv icon.svg" alt="">
          <img src="./icons/direct icon.svg" alt="">
        </span>
      </div>
    </div>
    <div class="body">
      <div class="content-header" id="content-header">
        <div class="user">
          <div class="avatar">
            <img src="../number3/images/potrait3.jpg" alt="">
          </div>
          <div>
            <p id="username">marinad</p>
            <p class="post-title">HomeSweetHome</p>
          </div>
        </div>
        <img src="./icons/more-info.svg" alt="">
      </div>
      <div class="content-body">
        <img src="../number3/images/paris2-small.jpg" alt="">
      </div>
      <div class="action">
        <span>
          <img src="./icons/heart icon liked.svg" alt="">
          <img src="./icons/bubble icon.svg" alt="">
          <img src="./icons/direct icon.svg" alt="">
        </span>
        <img src="./icons/fav icon.svg" alt="">
      </div>
      <div class="post-response">
        <b id="likes">1,276 likes</b>
        <p id="comment"><b>marinad</b> Trip to paris...<a href="#content-header">#marinad</a></p>
        <p id="timeline">21 MINUTES AGO <b>SEE TRANSLATION</b></p>
      </div>
    </div>
    <div class="footer">
      <img src="./icons/home icon.svg" alt="">
      <img src="./icons/search icon.svg" alt="">
      <img src="./icons/add icon.svg" alt="">
      <img src="./icons/heart icon.svg" alt="">
      <img src="./icons/user icon.svg" alt="">
    </div>
  </div>

</body>

</html>
