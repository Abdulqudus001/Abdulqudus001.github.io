<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Medical Dash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid">
    <div class="navbar">
      <div class="mobile-nav">
        <div onclick="openNav()" class="toggle">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <form action="#">
          <button><img src="./icons/search.svg" alt=""></button>
          <input type="text" class="search" placeholder="Search...">
        </form>
        <div class="user-profile dropdown">
          <div class="user-profile-avatar">
          </div>
          <i class="fa fa-caret-down"></i>
          <div class="dropdown-content">
            <a href="#" id="create-documentation">
              <img src="./icons/plus.svg" alt="">
              <div>Create documentation</div>
            </a>
            <a href="#">
              <i class="fa fa-gear"></i>
              <div>Settings</div>
            </a>
            <a href="#">
              <i class="fa fa-sign-out"></i>
              <div>Logout</div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div id="mySidenav" class="sidenav">
      <div class="sidebar-nav">
        <div class="sidebar-nav-options">
          <img src="./icons/aspen.svg" alt="">
          <i class="fa fa-close closebtn" onclick="closeNav()"></i>
        </div>
        <div id="sidenav-sidemenu" class="sidenav-sidemenu">
          <div class="top-icons">
            <img src="./icons/calendar.svg" alt="">
            <img src="./icons/group.svg" alt="">
            <img src="./icons/message.svg" alt="">
            <img src="./icons/bell.svg" alt="">
          </div>
          <img src="./icons/arrow.svg" alt="">
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
