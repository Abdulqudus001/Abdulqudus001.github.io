<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculators</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet" />
  <script src="./calculate.js"></script>
</head>

<body>
  <div class="frame frame1">
    <div class="calculator">
      <div class="screen">
        <div class="menu">
          <div class="black-circle"></div>
          <div class="black-circle"></div>
          <div class="black-circle"></div>
        </div>
        <p id="previous" class="previous">65 x 84</p>
        <p id="current" class="current">5460</p>
      </div>
      <div class="number-pad">
        <div class="number-grid">
          <div id="clear" class="grid-item calc-btns dark">CE</div>
          <div id="negate" class="grid-item calc-btns dark">c</div>
          <div id="percentage" class="grid-item calc-btns dark">%</div>

          <div class="grid-item calc-btns">7</div>
          <div class="grid-item calc-btns">8</div>
          <div class="grid-item calc-btns">9</div>

          <div class="grid-item calc-btns">4</div>
          <div class="grid-item calc-btns">5</div>
          <div class="grid-item calc-btns">6</div>

          <div class="grid-item calc-btns">1</div>
          <div class="grid-item calc-btns">2</div>
          <div class="grid-item calc-btns">3</div>
          <div class="grid-item calc-btns item-col-2">0</div>
          <div class="grid-item calc-btns">.</div>
        </div>
        <div class="sign-grid">
          <div id="divide" class="grid-item calc-btns last">&divide;</div>
          <div id="product" class="grid-item calc-btns last">x</div>
          <div id="subtract" class="grid-item calc-btns last">-</div>
          <div id="add" class="grid-item calc-btns last">+</div>
          <div id="equals" class="grid-item calc-btns last">=</div>
        </div>
      </div>
    </div>
  </div>
  <div class="frame frame2">
    <div class="calculator calc2">
      <div class="screen no-padding">
        <div class="macbook-circle">
          <div class="red-circle"></div>
          <div class="yellow-circle"></div>
          <div class="green-circle"></div>
        </div>
        <p class="current">41</p>
        <p class="previous" class="small--text">15 x 2 + 11</p>
      </div>
      <div class="number-pad font-smaller">
        <div class="number-grid background--white">
          <div class="grid-item no-border dark">ac</div>
          <div class="grid-item no-border dark">&PlusMinus;</div>
          <div class="grid-item no-border dark">%</div>

          <div class="grid-item no-border">7</div>
          <div class="grid-item no-border">8</div>
          <div class="grid-item no-border">9</div>

          <div class="grid-item no-border">4</div>
          <div class="grid-item no-border">5</div>
          <div class="grid-item no-border">6</div>

          <div class="grid-item no-border">1</div>
          <div class="grid-item no-border">2</div>
          <div class="grid-item no-border">3</div>
          <div class="grid-item no-border item-col-2 center">0</div>
          <div class="grid-item no-border">.</div>
        </div>
        <div class="sign-grid background--white">
          <div class="grid-item no-border last">/</div>
          <div class="grid-item no-border last">x</div>
          <div class="grid-item no-border last">-</div>
          <div class="grid-item no-border last">+</div>
          <div class="grid-item no-border last">=</div>
        </div>
      </div>
    </div>
  </div>
  <div class="frame frame3">
    <div class="background-circle circle--blue large"></div>
    <div class="background-circle circle--yellow"></div>
    <div class="background-circle circle--red"></div>
    <div class="background-circle circle--green large"></div>
    <div class="calculator calc3">
      <div class="screen screen--calc3">
        <p class="previous">3 x 9</p>
        <p class="current">27</p>
      </div>
      <div class="number-grid" id="third--calc">
        <div class="grid-item no-border">
          <div class="background--circle">C</div>
        </div>
        <div class="grid-item no-border">
          <div class="background--circle">+</div>
        </div>
        <div class="grid-item no-border">
          <div class="background--circle">%</div>
        </div>
        <div class="grid-item no-border">
          <div class="background--circle">&divide;</div>
        </div>
        <div class="grid-item no-border">7</div>
        <div class="grid-item no-border">8</div>
        <div class="grid-item no-border">9</div>
        <div class="grid-item no-border background--circle">
          <div class="background--circle">x</div>
        </div>
        <div class="grid-item no-border">4</div>
        <div class="grid-item no-border">5</div>
        <div class="grid-item no-border">6</div>
        <div class="grid-item no-border background--circle">
          <div class="background--circle">-</div>
        </div>
        <div class="grid-item no-border">1</div>
        <div class="grid-item no-border">2</div>
        <div class="grid-item no-border">3</div>
        <div class="grid-item no-border background--circle">
          <div class="background--circle">+</div>
        </div>
        <div class="grid-item no-border">0</div>
        <div class="grid-item no-border">.</div>
        <div class="grid-item no-border equals--btn">
          <div class="equal-to">=</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
