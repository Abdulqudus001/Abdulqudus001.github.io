<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mobile Pages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,900" rel="stylesheet">
</head>

<body>
  <div class="frame">
    <div class="top">
      <span class="shapes">
        <div class="square">
        </div>
        <div class="circle">
        </div>
        <div class="triangle"></div>
      </span>
    </div>
    <div class="content">
      <div class="card">
        <span class="topic">
          <div>
            <p class="header">Google Express - 15 mins ago</p>
            <p class="title">Package shipped!</p>
          </div>
          <div class="avatar">

          </div>
        </span>
        <span class="details">
          <img src="./images/paperclip.svg" alt="">
          <p>Cucumber Mask Facial has shipped</p>
        </span>
      </div>
      <div class="card">

      </div>
      <div class="card">

      </div>
      <div class="card">

      </div>
    </div>
    <div class="bottom-nav">
      <div class="fab">
        <img src="./images/edit-icon.svg" alt="Edit icon">
      </div>
      <div class="footer">
        <div class="rect1"></div>
        <div class="semi-circle">
        </div>
        <div class="rect2"></div>
      </div>
    </div>
  </div>

</body>

</html>
